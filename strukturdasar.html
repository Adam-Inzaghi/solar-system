<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Tata Surya Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Jelajah Delapan Planet</h1>
    </header>

    <main class="solar-system-container">
        <div id="planet-map">
            <div class="sun" data-planet-id="sun"></div>
            
            <div id="mercury" class="planet" data-planet-id="mercury"></div>
            <div id="venus" class="planet" data-planet-id="venus"></div>
            <div id="earth" class="planet" data-planet-id="earth"></div>
            <div id="mars" class="planet" data-planet-id="mars"></div>
            <div id="jupiter" class="planet" data-planet-id="jupiter"></div>
            <div id="saturn" class="planet" data-planet-id="saturn"></div>
            <div id="uranus" class="planet" data-planet-id="uranus"></div>
            <div id="neptune" class="planet" data-planet-id="neptune"></div>
        </div>

        <aside id="detail-panel">
            <h2>Pilih Planet untuk Mulai</h2>
            <p>Arahkan kursor atau klik pada salah satu planet di atas untuk melihat profil singkatnya.</p>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
